<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Rider Waite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light fixed-top">
      <div class="container-fluid">
	<div>
	    <button type="button" id="embaralhar" class="btn btn-outline-primary">Embaralhar</button>
	    <button type="button" id="tirar-carta" class="btn btn-outline-success">Tirar Carta</button>
	    <button type="button" id="resetar" class="btn btn-outline-danger">Resetar</button>
	</div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-light" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Configuração do Baralho</h5>
              <button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <h5>Naipes</h5>
	    <hr />
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
	        <li class="nav-item">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="arcanos-menores-copas" checked>
                        <label class="form-check-label" for="arcanos-menores-copas">Copas</label>
                    </div>
	        </li>
	        <li class="nav-item">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="arcanos-menores-paus" checked>
                        <label class="form-check-label" for="arcanos-menores-paus">Paus</label>
                    </div>
	        </li>
	        <li class="nav-item">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="arcanos-menores-espadas" checked>
                        <label class="form-check-label" for="arcanos-menores-espadas">Espadas</label>
                    </div>
	        </li>
	        <li class="nav-item">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="arcanos-menores-ouros" checked>
                        <label class="form-check-label" for="arcanos-menores-ouros">Ouros</label>
                    </div>
	        </li>
            </ul>
            <h5 class="mt-5">Corte</h5>
	    <hr />
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
	        <li class="nav-item">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="arcanos-menores-copas-c" checked>
                        <label class="form-check-label" for="arcanos-menores-copas-c">Copas</label>
                    </div>
	        </li>
	        <li class="nav-item">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="arcanos-menores-paus-c" checked>
                        <label class="form-check-label" for="arcanos-menores-paus-c">Paus</label>
                    </div>
	        </li>
	        <li class="nav-item">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="arcanos-menores-espadas-c" checked>
                        <label class="form-check-label" for="arcanos-menores-espadas-c">Espadas</label>
                    </div>
	        </li>
	        <li class="nav-item">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="arcanos-menores-ouros-c" checked>
                        <label class="form-check-label" for="arcanos-menores-ouros-c">Ouros</label>
                    </div>
	        </li>
            </ul>
	    <h5 class="mt-5">Arcanos Maiores</h5>
	    <hr />
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
	        <li class="nav-item">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="arcanos-maiores" checked>
                        <label class="form-check-label" for="arcanos-maiores">Arcanos Maiores</label>
                    </div>
	        </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <br><br><br>
    <div class="d-flex mb-4 justify-content-center">
        <div class="mesa-das-cartas d-flex justify-content-center flex-wrap border">
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
